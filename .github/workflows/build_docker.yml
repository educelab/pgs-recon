name: Build Docker images
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]

concurrency: docker

jobs:
  docker:
    name: Build Docker image
    runs-on: ubuntu-22.04-arm
    strategy:
      matrix:
        include:
          - base_image: "ubuntu:22.04"
            use_cuda: "OFF"
            tag_suffix: ""
          - base_image: "nvidia/cuda:12.4.1-devel-ubuntu22.04"
            use_cuda: "ON"
            tag_suffix: "-cuda12.4"
          - base_image: "nvidia/cuda:12.8.1-devel-ubuntu24.04"
            use_cuda: "ON"
            tag_suffix: "-cuda12.8"
    steps:
      - name: Free up disk space
        run: |
          # Remove specific Docker images that are no longer needed
          docker rmi $(docker images -f "dangling=true" -q) || true

          # Prune unused Docker objects (images, containers, volumes, and networks)
          docker system prune -f || true

          # Clean up specific directories known to consume a lot of space
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          npm cache clean --force || true

          # Show disk space usage
          df -h

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/educelab/pgs-recon
          flavor: |
            suffix=${{ matrix.tag_suffix }},onlatest=true
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=edge

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
            USE_CUDA=${{ matrix.use_cuda }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-to: type=gha,mode=max
          cache-from: type=gha
