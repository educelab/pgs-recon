stages:
  - test
  - deploy

### Tests ###
.build:
  variables:
    PACKAGE_LIST: ""
    PYTHON_EXE: "python3"
    DEBIAN_FRONTEND: "noninteractive"
  before_script:
    - apt update
    - apt install -y --no-install-recommends $(cat $PACKAGE_LIST)
  script:
    - echo Building dependencies
    - mkdir -p dependencies/build/
    - cmake -GNinja -S dependencies/ -B dependencies/build/ -DCMAKE_BUILD_TYPE=Release -DBUILD_JPEG=OFF
    - cmake --build dependencies/build/
    - ${PYTHON_EXE} -m venv venv
    - source venv/bin/activate
    - python -m pip install .

test:ubuntu:22.04:
  extends: .build
  stage: test
  variables:
    PACKAGE_LIST: ci/apt-ubuntu-jammy
    PYTHON_EXE: "python3"
  image: ubuntu:22.04

test:ubuntu:24.04:
  extends: .build
  stage: test
  variables:
    PACKAGE_LIST: ci/apt-ubuntu-jammy
    PYTHON_EXE: "python3"
  image: ubuntu:24.04